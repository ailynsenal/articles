<mat-card class="register-card">
    <mat-icon>lock</mat-icon>
    <mat-card-header class="header">
        <mat-card-title>Welcome</mat-card-title>
        <mat-card-subtitle>Please enter your details to register.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="register">
            <mat-form-field appearance="outline">
                <mat-label>Enter your username</mat-label>
                <input formControlName="username" matInput placeholder="username" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input formControlName="email" matInput placeholder="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onClickRegister()" [disabled]="register.invalid">Register</button>
    </mat-card-actions>
    <span>Already have an account? </span>
    <a routerLink="" class="login-link">
        <span>Login Here</span>
    </a>
</mat-card>
