<mat-toolbar color="primary">
  <button mat-icon-button class="home" aria-label="icon-button">
   <mat-icon>assignment</mat-icon>
 </button>
  <a routerLink="/articles" class="home-title">
      <span>Articles</span>
  </a>
 <span class="spacer"></span>
 <span class="user-name" *ngIf="showUserName">Welcome, {{userName}}!</span>
 <button mat-raised-button color="" class="logout-button" (click)="logout()" *ngIf="showUserName">Log out</button>
</mat-toolbar>

<div class="container">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search" (keyup.enter)="searchBy('all')">
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchTerm()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Search by</mat-label>
      <mat-select [disabled]="!searchTerm">
        <mat-option *ngFor="let searchField of searchField" [value]="searchField.value" (click)="searchBy(searchField.value)">
          {{searchField.searchFieldValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-articles [articles]="articles" [hasSearchTerm]="searchTerm"></app-articles>
</div>
