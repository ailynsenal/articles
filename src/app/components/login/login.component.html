<mat-card class="login-card">
    <mat-icon>lock</mat-icon>
    <mat-card-header class="header">
        <mat-card-title>Welcome</mat-card-title>
        <mat-card-subtitle>Please enter your login details.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="login">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input formControlName="email" matInput placeholder="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onClickLogin()" [disabled]="login.invalid">Login</button>
    </mat-card-actions>
    <span>Don't have an account? </span>
    <span class="register-link" routerLink="/register">Register Here</span>
</mat-card>
