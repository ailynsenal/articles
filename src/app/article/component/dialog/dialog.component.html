<h1 mat-dialog-title>{{headerText}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Content</mat-label>
            <textarea formControlName="body" matInput placeholder="Content"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="basic" class="cancel-button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" class="save-button" (click)="actionButton()" [disabled]="form.invalid">{{actionButtonText}}</button>
</div>
